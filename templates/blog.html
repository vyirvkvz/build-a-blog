{% extends 'base.html' %}
{% block content  %}

<h1 style="text-align: center">Build A Blog</h1>
<hr />
{% for post in blog_posts %}
<div style='border:1px solid black; margin:10px; padding:10px; width:50'>
    <h3><a href='blog?id={{post.id}}'>{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
</div>
{% endfor %}

{% endblock %}
